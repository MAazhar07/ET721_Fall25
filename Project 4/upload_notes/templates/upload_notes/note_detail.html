{% extends 'base.html' %}
{% block title %}{{ note.title }}{% endblock %}
{% block content %}
<div class="card">
    <h1>{{ note.title }}</h1>
    
    <p>Subject: {{ note.get_subject_display }} | Uploaded: {{ note.uploaded_at|date:"M d, Y" }}</p>
    
    <img src="{{ note.image.url }}" alt="{{ note.title }}" style="max-width:100%; height:auto; border-radius:8px;">
    
    <p>
        <a href="{{ note.image.url }}" download>Download Image</a> |
        <a href="{% url 'note_list' %}">Back to Notes</a> |
        <a href="{% url 'home' %}">Home</a>
    </p>
</div>
{% endblock %}
