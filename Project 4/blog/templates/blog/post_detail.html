{% extends 'base.html' %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}
<div class="card">
    <h1>{{ post.title }}</h1>
    
    <p>Posted on {{ post.created_at|date:"M d, Y" }} | Likes: {{ post.total_likes }}</p>
    
    <div>
        {{ post.content|linebreaks }}
    </div>
    
    <form method="post" action="{% url 'like_post' post.id %}">
        {% csrf_token %}
        <button type="submit">
            {% if request.user in post.likes.all %}Unlike{% else %}Like{% endif %}
        </button>
    </form>
    
    <p>
        <a href="{% url 'post_list' %}">Back to Posts</a> | 
        <a href="{% url 'home' %}">Home</a>
    </p>
</div>
{% endblock %}
