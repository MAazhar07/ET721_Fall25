{% extends 'base.html' %}
{% block title %}Create Post{% endblock %}
{% block content %}
<div class="card">
    <h1>Create New Post</h1>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Publish</button>
    </form>
    
    <p><a href="{% url 'post_list' %}">Back to Posts</a> | <a href="{% url 'home' %}">Home</a></p>
</div>
{% endblock %}
