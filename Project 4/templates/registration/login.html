{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="card" style="max-width:400px; margin:100px auto;">
    <h1>Login</h1>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    
    <p><a href="{% url 'password_reset' %}">Forgot password?</a></p>
</div>
{% endblock %}
