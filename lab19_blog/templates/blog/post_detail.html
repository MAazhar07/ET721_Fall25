{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <article>
        <h2>{{ post.title }}</h2>
        <p><small>Posted on {{ post.created_at|date:"F d, Y" }}</small></p>
        <p>{{ post.content|linebreaks }}</p>
        <a href="{% url 'post_edit' post.pk %}">Edit this post</a>
    </article>
{% endblock %}
